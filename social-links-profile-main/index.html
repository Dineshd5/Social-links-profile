<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-green: hsl(75, 94%, 57%);
        --color-gray: hsl(0, 0%, 8%);
        --color-gray-1: hsl(0, 0%, 12%);
        --color-button: hsl(0, 0%, 20%);
      }
    </style>
  </head>

  <body>
    <div
      class="flex w-screen h-screen bg-gray justify-center items-center text-white"
    >
      <div
        class="flex flex-col justify-center items-center h-[30rem] p-5 bg-gray-1 rounded-lg"
      >
        <div class="flex flex-col justify-center items-center">
          <img
            class="rounded-full w-23"
            src="./assets/images/avatar-jessica.jpeg"
            alt="user image"
          />
          <h1 class="font-bold text-2xl mb-2">Jessica Randal</h1>
          <p class="font-bold text-xs text-green">London, United Kingdom</p>
        </div>
        <p class="mb-2 mt-5 text-sm">"Frontend developer and avid reader"</p>
        <div class="flex flex-col justify-center w-72 items-center">
          <button class="w-full p-2 bg-button m-2 rounded">GitHub</button>
          <button class="w-full p-2 bg-button m-2 rounded">
            Frontend Mentor
          </button>
          <button class="w-full p-2 bg-button m-2 rounded">LinkedIn</button>
          <button class="w-full p-2 bg-button m-2 rounded">Twitter</button>
          <button class="w-full p-2 bg-button m-2 rounded">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
